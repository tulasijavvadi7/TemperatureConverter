<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Temperature Converter</h1>
      <div class="Temperature-icon">🌡️</div>
    </div>

    <form id="tempForm">
      <div class="dropdown-container">
        <label for="city">Select Base City:</label>
        <select id="city" required>
          <option value="">-- Select City --</option>
          <option>Chennai</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Kolkata</option>
          <option>Bengaluru</option>
          <option>Hyderabad</option>
          <option>Ahmedabad</option>
          <option>Jaipur</option>
          <option>Pune</option>
          <option>Lucknow</option>
        </select>
      </div>

      <div class="dropdown-container">
        <label for="inputScale">Select Input Scale:</label>
        <select id="inputScale" required>
          <option value="">-- Select Input Scale --</option>
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>

      <div id="inputTemp">
        <label for="temperatureInput">Enter Temperature:</label>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
      </div>

      <div class="button-group">
        <button type="submit">Convert</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="result">Adjusted Temperature Will Be Displayed Here</div>

    <div id="cityComparisonContainer" style="display: none;">
      <label for="compareCity">Would you like to check another city’s temperature?</label>
      <select id="compareCity">
        <option value="">-- Select Another City --</option>
        <option>Chennai</option>
        <option>Mumbai</option>
        <option>Delhi</option>
        <option>Kolkata</option>
        <option>Bengaluru</option>
        <option>Hyderabad</option>
        <option>Ahmedabad</option>
        <option>Jaipur</option>
        <option>Pune</option>
        <option>Lucknow</option>
      </select>
      <button id="compareBtn" type="button">Show Temperature</button>
      <div id="compareResult"></div>
    </div>
  </div>
</body>
</html>
